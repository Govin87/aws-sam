name: Deploy S3 Bucket with AWS SAM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # Install AWS SAM CLI
    - name: Install AWS SAM CLI
      run: |
        pip install aws-sam-cli

    # Create S3 Bucket if it doesn’t exist
    - name: Create S3 Bucket if it doesn’t exist
      run: |
        BUCKET_NAME=sam-artifacts-$(aws sts get-caller-identity --query Account --output text)
        REGION=us-east-1
        
        if aws s3 ls "s3://$BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
          echo "Creating bucket: $BUCKET_NAME"
          aws s3 mb s3://$BUCKET_NAME --region $REGION
        else
          echo "Bucket already exists: $BUCKET_NAME"
        fi

    # Build the SAM application
    - name: Build the SAM application
      run: |
        sam build

    # Deploy the SAM application (Fixed)
    - name: Deploy the SAM application
      run: |
        sam deploy \
          --stack-name sam-s3-stack \
          --s3-bucket sam-artifacts-$(aws sts get-caller-identity --query Account --output text) \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset \
          --capabilities CAPABILITY_IAM


AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: s3-aws-sam2
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled
Outputs:
  MyS3BucketName:
    Value:
      Ref: MyS3Bucket
    Description: The name of the S3 bucket
